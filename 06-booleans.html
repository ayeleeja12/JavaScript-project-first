<!DOCTYPE html>
<html>
  <head>
    <title>Boolean</title>
  </head>
  <body>
    <script>

      const age = 15; 
      if(age>14){
        console.log(`age is greater`);
      } else if (age < 13) {
        console.log(`age is not smaller`);
      } else {
        console.log(`age is equal`);
      }
    </script>
